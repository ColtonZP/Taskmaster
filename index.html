<!doctype html>

<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets.css">

	<title></title>
	<script src="maps.js"></script>

	src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD7R4F6spaX7V5U0FuNRBsrE0WLg_8Mnlg&callback=initMap"></script>

<body>
	<div>

		<header>
		</header>

		<main>
			<div id="task">
				<div class="add">

						<input type="text" id="address" placeholder="address">
						<input class="add" type="submit" value="Add">
					</form>
				</div>
				<ul class="tasks">

				<div class="planner">
					<button class="plannerButton">add 2 more stops to plan day</button>

			</div>
			<div id="map">
			</div>
			<div class="welcome">
				<span>Add a starting location</span>
				<input type="text" id="homeAddress" placeholder="Home Address">
				<input class="go" type="submit" value="go">
			</div>
		</main>

		<footer>
		</footer>
