			<div id="task">

						<input type="text" id="address" placeholder="address"><br>
						<input class="add" type="submit" value="add">

				</div>
				<ul class="tasks">
				</ul>
				<div class="planner">
					<button class="plannerButton">add 2 more stops to plan day</button>
				</div>
			</div>
			<div id="map">
			</div>
			<div class="welcome">
				<img src="imgs/taskmaster.svg" alt="">
				<form class="welcomeForm">
					<span>Add a starting location</span><br>
					<input type="text" id="homeAddress" placeholder="Home Address">
					<input class="go" type="submit" value="Go">
				</form>
				<p>A web app made by Colton Pemberton</p>
			</div>
